<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WMS-Lernplattform</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding-top: 80px;
    }

    header {
      text-align: center;
      background-color: #2980b9;
      color: white;
      padding: 20px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .reiter-container {
      position: relative;
      display: flex;
      justify-content: center;
      padding: 40px 0 10px;
    }

    .reiter {
      padding: 15px 25px;
      margin: 0 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #777;
      cursor: pointer;
      outline: none;
      transition: color 0.3s;
      z-index: 1; /* über der indicator */
    }

    .reiter.active {
      color: #2980b9;
      font-weight: bold;
    }

    .indicator {
      position: absolute;
      bottom: 5px;
      height: 3px;
      background-color: #2980b9;
      transition: left 0.3s ease, width 0.3s ease;
      pointer-events: none; /* lässt Klicks durch */
      width: 0;
    }

    .themen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      padding-top: 20px;
    }

    .thema-card {
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, filter 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .thema-card:hover {
      transform: scale(1.05);
      filter: brightness(1.05);
    }

    .thema-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px;
    }

    h3 {
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 0;
      line-height: 1.4;
    }

    /* Farbhintergründe */
    .bg-z    { background-color: #ffab00; }
    .bg-q    { background-color: #ff7043; }
    .bg-lin  { background-color: #4caf50; }
    .bg-quad { background-color: #2196f3; }
    .bg-log  { background-color: #FF69B4; }
    .bg-nut  { background-color: #009688; }
    .bg-opt  { background-color: #e61919; }

    .bg-buch { background-color: #009688; }
    .bg-dopp { background-color: #ff5722; }
    .bg-absch{ background-color: #3f51b5; }
    .bg-bank { background-color: #607d8b; }
    .bg-fw   { background-color: #f44336; }
    .bg-wh   { background-color: #A2B5CD; }
    .bg-mwst { background-color: #e61919; }
    .bg-bk   { background-color: #607d8b; }

    .bg-recht{ background-color: #9e9e9e; }
    .bg-staat{ background-color: #607d8b; }
    .bg-polit{ background-color: #3f51b5; }
    .bg-vw   { background-color: #009688; }
    .bg-bw   { background-color: #ff7043; }

    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 80px;
      right: -300px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }
