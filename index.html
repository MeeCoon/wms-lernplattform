<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WMS-Lernplattform</title>

  <!-- 1Ô∏è‚É£ Fuse.js einbinden -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding-top: 80px;
    }

    header {
      text-align: center;
      background-color: #2980b9;
      color: white;
      padding: 20px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .reiter-container {
      position: relative;
      display: flex;
      justify-content: center;
      padding: 40px 0 10px;
    }

    .reiter {
      padding: 15px 25px;
      margin: 0 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #777;
      cursor: pointer;
      outline: none;
      transition: color 0.3s;
    }

    .reiter.active {
      color: #2980b9;
      font-weight: bold;
    }

    .indicator {
      position: absolute;
      bottom: 5px;
      height: 3px;
      background-color: #2980b9;
      transition: left 0.3s ease, width 0.3s ease;
    }

    .themen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
      padding-top: 20px;
    }

    .thema-card {
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, filter 0.3s;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .thema-card:hover {
      transform: scale(1.05);
      filter: brightness(1.05);
    }

    .thema-icon {
      width: 80px;
      height: 80px;
      object-fit: contain;
      display: block;
      margin: 0 auto 15px;
    }

    h3 {
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 0;
    }

    /* Farbhintergr√ºnde */
    .bg-z    { background-color: #ffab00; }
    .bg-q    { background-color: #ff7043; }
    .bg-lin  { background-color: #4caf50; }
    .bg-quad { background-color: #2196f3; }
    .bg-log  { background-color: #FF69B4; }
    .bg-nut  { background-color: #009688; }
    .bg-opt  { background-color: #e61919; }

    .bg-buch { background-color: #009688; }
    .bg-dopp { background-color: #ff5722; }
    .bg-absch{ background-color: #3f51b5; }
    .bg-bank { background-color: #607d8b; }
    .bg-fw   { background-color: #f44336; }

    .bg-recht{ background-color: #9e9e9e; }
    .bg-staat{ background-color: #607d8b; }
    .bg-polit{ background-color: #3f51b5; }
    .bg-vw   { background-color: #009688; }
    .bg-bw   { background-color: #ff7043; }

    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 80px;
      right: -300px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .sidebar.show {
      right: 0;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .fach-liste {
      list-style: none;
      padding: 0;
    }

    .fach-liste > li {
      margin-bottom: 10px;
    }

    .fach-liste summary {
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .fach-liste a {
      display: block;
      text-decoration: none;
      color: #444;
      margin-left: 10px;
      margin-bottom: 4px;
    }

    .suche-im-menu {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    /* Stil f√ºr den No-Results-Hinweis */
    #no-results {
      display: none;
      color: #444;
      margin: 0 10px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>WMS-Lernplattform</h1>
  </header>

  <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>Navigation</h2>
    <!-- das Suchfeld bleibt so, wir greifen per Klasse darauf zu -->
    <input type="text" placeholder="Suche..." class="suche-im-menu">
    <ul class="fach-liste">
      <li>
        <details>
          <summary><a href="#">üìê Mathematik</a></summary>
          <a href="rechnungen_in_z.html">Rechnungen in Z</a>
          <a href="Mathe/Themen/rechnungen_in_q.html">Rechnungen in Q</a>
          <a href="Mathe/Themen/lineare_gleichungen.html">Lineare Gleichungen</a>
          <a href="Mathe/Themen/quadratische_gleichungen.html">Quadratische Gleichungen</a>
          <a href="Mathe/Themen/potenzen_logarithmen.html">Potenzen & Logarithmen</a>
          <a href="Mathe/Themen/nutzenschwelle.html">Nutzenschwelle</a>
          <a href="Mathe/Themen/lineare_optimierung.html">Lineare Optimierung</a>
        </details>
      </li>
    </ul>
    <!-- ‚ú≥Ô∏è No-Results-Hinweis -->
    <div id="no-results">
      Keine Treffer f√ºr ‚Äû<span id="search-term"></span>‚Äú gefunden.
    </div>
  </div>

  <div class="reiter-container">
    <button class="reiter active" onclick="showFach('mathematik')">Mathematik</button>
    <button class="reiter" onclick="showFach('frw')">Finanz- und Rechnungswesen</button>
    <button class="reiter" onclick="showFach('wur')">Wirtschaft und Recht</button>
    <div class="indicator"></div>
  </div>

  <!-- ‚Ä¶ dein restliches Grid ‚Ä¶ -->

  <script>
    function showFach(fach) {
      document.querySelectorAll('.themen-grid').forEach(g => g.style.display = 'none');
      document.getElementById(fach).style.display = 'grid';
      document.querySelectorAll('.reiter').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
      const ind = document.querySelector('.indicator');
      const btnRect = event.target.getBoundingClientRect();
      const contRect = event.target.parentElement.getBoundingClientRect();
      ind.style.left = (btnRect.left - contRect.left) + 'px';
      ind.style.width = btnRect.width + 'px';
    }

    window.addEventListener('load', () => {
      document.querySelector('.reiter.active').click();
    });

    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("show");
    }
  </script>

  <!-- 2Ô∏è‚É£ Unser Fuzzy-Search-Script -->
  <script>
    // üî∏ Liste aller Themen, id muss mit href-Dateiname (ohne .html) √ºbereinstimmen
    const allTopics = [
      { id: 'rechnungen_in_z',     title: 'Rechnungen in Z' },
      { id: 'rechnungen_in_q',     title: 'Rechnungen in Q' },
      { id: 'lineare_gleichungen', title: 'Lineare Gleichungen' },
      { id: 'quadratische_gleichungen', title: 'Quadratische Gleichungen' },
      { id: 'potenzen_logarithmen', title: 'Potenzen & Logarithmen' },
      { id: 'nutzenschwelle',      title: 'Nutzenschwelle' },
      { id: 'lineare_optimierung', title: 'Lineare Optimierung' }
    ];

    // üî∏ Fuse konfigurieren
    const fuse = new Fuse(allTopics, {
      keys: ['title'],
      threshold: 0.3,
      ignoreLocation: true,
      minMatchCharLength: 2
    });

    // üî∏ Such-Input referenzieren
    const searchInput = document.querySelector('.suche-im-menu');

    // üî∏ Enter l√∂st Suche aus
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        doSearch();
      }
    });

    // üî∏ Suchfunktion
    function doSearch() {
      const q = searchInput.value.trim();
      const noResEl = document.getElementById('no-results');
      const termEl  = document.getElementById('search-term');

      // leeres Feld ‚Üí alles anzeigen, Nachricht ausblenden
      if (!q) {
        document.querySelectorAll('.fach-liste a').forEach(a => a.style.display = '');
        noResEl.style.display = 'none';
        return;
      }

      // Fuse-Suche
      const results = fuse.search(q).map(r => r.item.id);

      // alle Links zeigen/verstecken
      document.querySelectorAll('.fach-liste a').forEach(a => {
        const href = a.getAttribute('href') || '';
        const id = href.split('/').pop().replace('.html','');
        a.style.display = results.includes(id) ? '' : 'none';
      });

      // No-Results-Hinweis
      if (results.length === 0) {
        termEl.textContent = q;
        noResEl.style.display = '';
      } else {
        noResEl.style.display = 'none';
      }
    }
  </script>
</body>
</html>
