<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WMS-Lernplattform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Seitentitel -->
    <header>
        <h1>WMS-Lernplattform</h1>
    </header>

    <!-- Reiter Navigation -->
    <div class="reiter-container">
        <button class="reiter active" onclick="showFach('mathematik')">Mathematik</button>
        <button class="reiter" onclick="showFach('frw')">Finanz- und Rechnungswesen</button>
        <button class="reiter" onclick="showFach('wur')">Wirtschaft und Recht</button>
    </div>

    <!-- Mathematik Themen -->
    <div class="themen-grid" id="mathematik">
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #ffab00;">➗</div>
            <h3>Rechnungen in Z</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #ff7043;">➕</div>
            <h3>Rechnungen in Q</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #4caf50;">📝</div>
            <h3>Lineare Gleichungen</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #2196f3;">🧮</div>
            <h3>Quadratische Gleichungen</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #673ab7;">📐</div>
            <h3>Potenzen & Logarithmen</h3>
        </div>
    </div>

    <!-- Finanz- und Rechnungswesen Themen -->
    <div class="themen-grid" id="frw" style="display: none;">
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #009688;">📊</div>
            <h3>Kaufmännische Buchführung</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #ff5722;">🧾</div>
            <h3>Doppelte Buchführung</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #3f51b5;">💰</div>
            <h3>Rechnungsabschluss</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #607d8b;">🏦</div>
            <h3>Bankgeschäfte</h3>
        </div>
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #f44336;">💱</div>
            <h3>Fremde Währungen</h3>
        </div>
    </div>

    <!-- Wirtschaft und Recht Themen -->
    <div class="themen-grid" id="wur" style="display: none;">
        <div class="thema-card">
            <div class="thema-icon" style="background-color: #9e9e9e;">⚖️</div>
            <h3>(Themen folgen)</h3>
        </div>
    </div>

    <script>
        function showFach(fach) {
            // Alle Fächer ausblenden
            document.querySelectorAll('.themen-grid').forEach(grid => grid.style.display = 'none');
            // Aktives Fach anzeigen
            document.getElementById(fach).style.display = 'grid';
            // Aktiven Reiter markieren
            document.querySelectorAll('.reiter').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
