<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WMS-Lernplattform</title>
  <style>
    /* Grundstyles */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      text-align: center;
      background-color: #2980b9;
      color: white;
      padding: 20px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Reiter-Container zentriert + Abstand */
    .reiter-container {
      position: relative;
      display: flex;
      justify-content: center;
      padding: 40px 0 20px; /* mehr Abstand oben */
    }

    /* die „Rüberspring“-Linie */
    .indicator {
      position: absolute;
      bottom: 0;
      height: 3px;
      background-color: #2980b9;
      transition: left 0.3s ease, width 0.3s ease;
    }

    /* Tab-Buttons */
    .reiter {
      padding: 15px 25px;
      margin: 0 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #777;
      cursor: pointer;
      outline: none;
      transition: color 0.3s;
    }
    .reiter.active {
      color: #2980b9;
      font-weight: bold;
    }

    /* Grid und Karten (unchanged) */
    .themen-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 20px;
    }
    .thema-card {
      background: #f1f1f1;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
      cursor: pointer;
    }
    .thema-card:hover {
      transform: scale(1.05);
      background-color: #e8e8e8;
    }
    .thema-icon {
      font-size: 60px;
      margin-bottom: 15px;
      color: white;
      width: 80px;
      height: 80px;
      line-height: 80px;
      border-radius: 50%;
      margin: 0 auto 20px;
    }
    h3 {
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>WMS-Lernplattform</h1>
  </header>

  <!-- Reiter + Indicator -->
  <div class="reiter-container">
    <button class="reiter active" onclick="showFach('mathematik')">Mathematik</button>
    <button class="reiter" onclick="showFach('frw')">Finanz- und Rechnungswesen</button>
    <button class="reiter" onclick="showFach('wur')">Wirtschaft und Recht</button>
    <div class="indicator"></div>
  </div>

  <!-- Inhalte -->
  <div class="themen-grid" id="mathematik">
    <!-- ... deine Karten ... -->
  </div>
  <div class="themen-grid" id="frw" style="display:none">
    <!-- ... deine Karten ... -->
  </div>
  <div class="themen-grid" id="wur" style="display:none">
    <!-- ... deine Karten ... -->
  </div>

  <script>
    function showFach(fach) {
      // Inhalte umschalten
      document.querySelectorAll('.themen-grid')
        .forEach(g => g.style.display = 'none');
      document.getElementById(fach).style.display = 'grid';

      // Reiter markieren
      const buttons = document.querySelectorAll('.reiter');
      buttons.forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');

      // Indicator verschieben
      const ind = document.querySelector('.indicator');
      const btnRect = event.target.getBoundingClientRect();
      const contRect = event.target.parentElement.getBoundingClientRect();
      ind.style.left = (btnRect.left - contRect.left) + 'px';
      ind.style.width = btnRect.width + 'px';
    }

    // Beim Laden initiale Position setzen
    window.addEventListener('load', () => {
      document.querySelector('.reiter.active').click();
    });
  </script>
</body>
</html>
