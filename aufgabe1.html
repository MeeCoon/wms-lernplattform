<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Aufgabe: 1 + 1</title>
  <style>
    canvas {
      border: 2px solid #000;
      background-color: #fff;
      touch-action: none;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

  <!-- Tesseract.js (OCR-Bibliothek zur Texterkennung) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2"></script>
</head>
<body>
  <h2>Aufgabe: Was ist 1 + 1?</h2>

  <p>Schreibe deine L√∂sung mit der Maus oder dem Finger:</p>
  <canvas id="zeichenfeld" width="300" height="150"></canvas><br>

  <button onclick="ocrAnalysieren()">Antwort √ºberpr√ºfen</button>
  <button onclick="zeigeLoesung()">L√∂sung anzeigen</button>

  <p><strong>Erkannt:</strong></p>
  <pre id="ergebnis" style="background: #eee; padding: 10px;"></pre>

  <p><strong>R√ºckmeldung:</strong></p>
  <pre id="feedback" style="background: #d7f9d7; padding: 10px;"></pre>
<script>
  // Zeichnen auf Canvas
  const canvas = document.getElementById("zeichenfeld");
  const ctx = canvas.getContext("2d");
  let zeichnet = false;

  function position(evt) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: (evt.touches ? evt.touches[0].clientX : evt.clientX) - rect.left,
      y: (evt.touches ? evt.touches[0].clientY : evt.clientY) - rect.top
    };
  }

  function start(evt) {
    zeichnet = true;
    const pos = position(evt);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }

  function draw(evt) {
    if (!zeichnet) return;
    evt.preventDefault();
    const pos = position(evt);
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  }

  function stop() {
    zeichnet = false;
  }

  canvas.addEventListener("mousedown", start);
  canvas.addEventListener("mousemove", draw);
  canvas.addEventListener("mouseup", stop);
  canvas.addEventListener("mouseleave", stop);
  canvas.addEventListener("touchstart", start);
  canvas.addEventListener("touchmove", draw);
  canvas.addEventListener("touchend", stop);

  // OCR (Texterkennung mit Tesseract.js)
  function ocrAnalysieren() {
    const bild = canvas.toDataURL();

    Tesseract.recognize(
      bild,
      'deu',
      {
        logger: m => console.log(m)
      }
    ).then(({ data: { text } }) => {
      const erkannterText = text.trim();
      document.getElementById("ergebnis").innerText = erkannterText;

      // L√∂sung vergleichen
      if (erkannterText === "2") {
        document.getElementById("feedback").innerText = "‚úÖ Richtig!";
      } else {
        document.getElementById("feedback").innerText = "‚ùå Falsch oder unklar erkannt.";
      }
    });
  }

  // Richtige L√∂sung anzeigen
  function zeigeLoesung() {
    document.getElementById("feedback").innerText = "üí° Die richtige L√∂sung ist: 2";
  }
</script>

</body>
</html>
