<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Rechnungen in Z – WMS-Lernplattform</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      padding-top: 80px;
    }
    header {
      text-align: center;
      background-color: #c0392b;
      color: white;
      padding: 20px 0;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    .sidebar {
      position: fixed;
      top: 80px;
      right: -300px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 15px rgba(0,0,0,0.1);
      padding: 30px 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }
    .sidebar.show { right: 0; }
    .sidebar h2 { font-size: 1.5rem; margin-bottom: 20px; color: #333; }
    .fach-liste { list-style: none; padding: 0; }
    .fach-liste > li { margin-bottom: 10px; }
    .fach-liste summary { cursor: pointer; font-weight: bold; margin-bottom: 5px; }
    .fach-liste a {
      display: block; text-decoration: none; color: #444;
      margin-left: 10px; margin-bottom: 4px;
    }
    .suche-im-menu {
      width: 100%; padding: 10px; margin-bottom: 20px;
      border-radius: 20px; border: 1px solid #ccc;
    }
    .reiter-container {
      position: relative;
      display: flex;
      justify-content: center;
      padding: 40px 0 10px;
    }
    .reiter {
      padding: 15px 25px; margin: 0 15px;
      background: none; border: none;
      font-size: 1.2rem; color: #777;
      cursor: pointer; outline: none;
      transition: color 0.3s;
    }
    .reiter:hover { color: #c0392b; }
    .reiter.active {
      color: #c0392b; font-weight: bold;
    }
    .indicator {
      position: absolute; bottom: 5px; height: 3px;
      background-color: #c0392b;
      transition: left 0.3s ease, width 0.3s ease;
    }
    .tab-content {
      display: none;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      font-size: 1.1rem; line-height: 1.6; color: #333;
    }
    .tab-content.active { display: block; }
    .tab-content p, .tab-content ul, .tab-content ol {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 1.8rem; font-weight: bold;
      margin-top: 60px; margin-bottom: 30px;
      display: block; width: 100%;
      border-bottom: 3px solid #c0392b;
      padding-bottom: 5px;
    }
    .subtitle {
      font-size: 1.4rem; font-weight: bold;
      margin-top: 40px; margin-bottom: 15px;
      /* keine Unterstreichung mehr */
      display: block; width: 100%;
    }
    ul, ol { padding-left: 20px; }
    code {
      background-color: #f4f4f4; padding: 2px 6px;
      border-radius: 4px; font-family: monospace;
    }
  </style>
</head>
<body>

  <header><h1>Rechnungen in Z</h1></header>
  <button class="menu-btn" onclick="toggleMenu()">☰</button>
  <div class="sidebar" id="sidebar"></div>


  <div class="reiter-container">
    <button class="reiter active" onclick="showTab(event,'theorie')">Theorie</button>
    <button class="reiter" onclick="showTab(event,'aufgaben')">Aufgaben</button>
    <button class="reiter" onclick="showTab(event,'prüfung')">Übungsprüfung</button>
    <div class="indicator"></div>
  </div>

  <div id="theorie" class="tab-content active">
    <p>Theorie folgt.</p>
  </div>

  <div id="aufgaben" class="tab-content">
    <p>Hier folgen die Übungsaufgaben zu Rechnungen in Z.</p>
  </div>

  <div id="prüfung" class="tab-content">
    <p>Hier folgt die Übungsprüfung zu Rechnungen in Z.</p>
  </div>

  <script src="https://meecoon.github.io/wms-lernplattform/nav.js"></script>


</body>
</html>
