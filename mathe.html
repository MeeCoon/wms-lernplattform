<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mathematik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mathematik</h1>
  <p>Hier kommen alle Mathe-Themen hin...</p>
  <a href="index.html">Zurück zur Startseite</a>

  <canvas id="drawingCanvas" width="400" height="200" style="border:1px solid black;"></canvas>
<button onclick="clearCanvas()">Löschen</button>
<button onclick="saveDrawing()">Überprüfen</button>

<script>
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;

  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mousemove', draw);

  function draw(event) {
    if (!drawing) return;
    ctx.lineWidth = 3;
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';
    
    ctx.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveDrawing() {
    const imageData = canvas.toDataURL(); // Speichert als Bild
    sendToAI(imageData);
  }

  function sendToAI(image) {
    console.log("Bild wird zur KI gesendet:", image);  
    // Hier kommt später die API-Integration
  }
</script>

</body>
</html>
