<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rechnungen in ℤ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: white;
      color: #000;
    }

    header {
      background-color: #cc4b4b;
      color: white;
      text-align: center;
      padding: 25px 0;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* Reiter wie Startseite */
    .reiter-container {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .reiter {
      padding: 10px 20px;
      background: #f0f0f0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .reiter:hover {
      background: #e0e0e0;
    }

    .reiter.active {
      background: #cc4b4b;
      color: white;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h2 {
      color: #cc4b4b;
      margin-top: 40px;
      font-size: 22px;
    }

    ul, ol {
      padding-left: 20px;
    }

    code {
      background-color: #f4f4f4;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
    }
  </style>
</head>
<body>

<header>
  <h1>Rechnungen in ℤ</h1>
</header>

<div class="reiter-container">
  <button class="reiter active">Theorie</button>
  <button class="reiter">Aufgaben</button>
  <button class="reiter">Übungsprüfung</button>
</div>

<main>
  <h2>Theorie zur Menge ℤ</h2>
  <p>Die Menge ℤ ... (Rest der Theorie wie gehabt) ...</p>
  
  <h2>Rechnen mit Variablen</h2>
  <p>In der Algebra werden Zahlen oft durch Buchstaben ersetzt ... (Text wie gehabt) ...</p>
</main>

</body>
</html>
