<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Menü Test</title>
  <style>
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 230px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }

    .sidebar.show {
      right: 0;
    }
  </style>
</head>
<body>

<button class="menu-btn" onclick="toggleMenu()">☰</button>

<div class="sidebar" id="sidebar">
  <h2>Hallo, ich bin das Menü!</h2>
</div>

<script>
  function toggleMenu() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("show");
  }
</script>

</body>
</html>
