<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRW</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 2.5em;
      color: #1e3a8a;
    }

    .topics {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .topics ul {
      list-style: square;
      padding-left: 25px;
    }

    .topics li {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .topics a {
      text-decoration: none;
      color: #1e40af;
      transition: color 0.2s ease;
    }

    .topics a:hover {
      color: #2563eb;
    }

    /* Menü Button */
    .menu-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    /* Sidebar Menü */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #ffffff;
      box-shadow: -3px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 999;
      overflow-y: auto;
    }

    .sidebar.show {
      right: 0;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .sidebar input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    .sidebar li {
      margin-bottom: 8px;
    }

    .arrow {
      cursor: pointer;
      margin-right: 8px;
    }

    .submenu {
      display: none;
      padding-left: 16px;
    }
